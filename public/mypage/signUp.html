<!DOCTYPE html>
<html lang="en">

<head>
    <title>L&C</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!--Top Menu-->
    <ul style="list-style: none; text-align: right; background-color: #2E353D;">
        <li style="display: inline;"><a style="color: white; text-decoration: none;" href="#">로그인</a></li>
        <li style="display: inline; color: white;">|</li>
        <li style="display: inline;"><a style="color: white; text-decoration: none;" href="#">회원가입</a></li>
        <li style="display: inline; color: white;">|</li>
        <li style="display: inline;"><a style="color: white; text-decoration: none;" href="#">마이페이지</a></li>
    </ul>

    <!-- Banner -->
    <div class="jumbotron container-fluid text-center">
        <!-- Introduction-->
        <h1><b>Lovely & Communication</b></h1>

        <!-- Navigation-->
        <!--% include navigation.ejs %-->
        <div class="navbar">
            <li class="nav-item"><a class="nav-link" href="#section1">동아리소개</a></li>
            <li class="nav-item"><a class="nav-link" href="#section2">연간일정</a></li>
            <li class="nav-item"><a class="nav-link" href="#section3">봉사활동</a></li>
            <li class="nav-item"><a class="nav-link" href="#section4">개발활동</a></li>

            <!-- Dropdown-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">게시판</a>
                <div class="dropdown-menu text-center">
                    <a href="#noticeBoard" class="dropdown-item">공지사항</a>
                    <a href="#freeBoard" class="dropdown-item">자유게시판</a>
                </div>
            </li>
        </div>
    </div>

    <!-- Board-->
    <div class="row board container-fluid">
            <div class="card shadow p-3 mb-5 bg-white rounded mx-auto">
                <div class="card-body">
                        <h4 class="card-title">회원가입</h4>
                    </div>
                <div class="row">
                    <!-----------For Membership-------->
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="name mt-2">이름 :</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="name" id="name" placeholder="이름을 입력하세요" class="form-control ">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <label class="id mt-2">아이디 :</label></div>
                            <div class ="col-sm-8">
                                <input type="text" name="id" id="id" placeholder="이메일을 입력하세요" class="form-control last">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <label class="pass mt-2">비밀번호 :</label></div>
                            <div class="col-sm-8">
                                <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <label class="pass mt-2">비밀번호 확인 :</label></div>
                            <div class="col-sm-8">
                                <input type="password" name="password_confirm" id="password_confirm" placeholder="한번 더 비밀번호를 입력하세요" class="form-control">
                            </div>
                        </div>

                    </div>


                    <div class="col-md-12 text-center">
                        <div class="btn btn-dark mt-3">Submit</div>
                    </div>
                </div>
            </div>

    </div>



</body>

</html>
