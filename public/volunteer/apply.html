    <div class="row board">
        <div class="accordion container-fluid shadow p-3 mb-5 col-md-6 bg-white rounded" style="text-align: center" id="apply_board">
            <h4>봉사활동 신청</h4>
            <hr>
            <form>
                <div style="margin-top: 5vh; margin-bottom: 4vh">
                    <div class="row"><div class="col-md-3"></div>
                        <h5 style="margin-bottom: 10px">센터 이름</h5>
                    </div>
                    <div class="row"><div class="col-md-3"></div>
                        <h6>활동 기간: 2018/09/00 - 2018/11/00 </h6>
                    </div>
                    <div class="row"><div class="col-md-3"></div>
                        <h6>활동 요일 및 시간: 매주 -요일 -시</h6>
                    </div>
                </div>
                <div class="row"><div class="col-md-3"></div>
                    <div class="row mb-3 col-md-6">
                        <label for="apply_name">센터 이름</label>
                        <select class="custom-select">
                            <option selected>센터 이름</option>
                            <option value="신암초">신암초</option>
                            <option value="들안길초">들안길초</option>
                            <option value="운암중">운암중</option>
                        </select>
                    </div>
                </div>
                <div class="row"><div class="col-md-3"></div>
                    <div class="row mb-3 col-md-6">
                        <label for="apply_name">이름</label>
                        <input type="text" class="form-control" id="apply_name" placeholder="이름" required>
                    </div>
                </div>
                <div class="row"><div class="col-md-3"></div>
                    <div class="row col-md-6 mb-3">
                        <label for="validationDefault02">학과</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="학과" required>
                    </div>
                </div>
                <div class="row"><div class="col-md-3"></div>
                    <div class="row mb-3 col-md-6">
                        <label for="validationDefault03">학번</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="학번" required>
                    </div>
                </div>
                <div class="row"><div class="col-md-3"></div>
                    <div class="row mb-3 col-md-6">
                        <label for="validationDefault04">전화번호</label>
                        <input type="text" class="form-control" id="validationDefault04" placeholder="전화번호" required>
                    </div>
                </div>
                <button class="btn btn-dark" type="submit" style="margin-left: auto; margin-right: auto">제출하기</button>
            </form>
