<!DOCTYPE html>
<html lang="en">
<head>
    <title>L&C</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../style.css">

    <script type="text/javascript">
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#blah').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            } }
    </script>
</head>

<body>
<!--Top Menu-->
<ul style="list-style: none; text-align: right; background-color: #2E353D;">
    <li style="display: inline;"><a style="color: white; text-decoration: none;" href="#">로그인</a></li>
    <li style="display: inline; color: white;">|</li>
    <li style="display: inline;"><a style="color: white; text-decoration: none;" href="#">회원가입</a></li>

    <li style="display: inline;"><a style="color: white; text-decoration: none;" href="#">마이페이지</a></li>
</ul>

<!-- Banner -->
<div class="jumbotron container-fluid text-center">
    <!-- Introduction-->

    <!-- Navigation-->
    <!--% include navigation.ejs %-->
    <div class="navbar">
        <li class="nav-item"><a class="nav-link" href="#section1">동아리소개</a></li>
        <li class="nav-item"><a class="nav-link" href="#section2">연간일정</a></li>

        <li class="nav-item"><a class="nav-link" href="#section4">개발활동</a></li>
    </div>
    <div class="row board">
        <div class="accordion container-fluid shadow p-3 mb-5 bg-white rounded" style="text-align: center" id="apply_board">
            <h4>센터 수정</h4>
            <hr>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div>
                        <h6 style="text-align: left; margin-bottom: 3vh">사진 수정</h6>
                        <div>
                            <form id="form1" runat="server">
                                <div>
                                    <input type='file' onchange="readURL(this);" style="float: left"/>
                                    <button class="btn btn-dark" type="button" id="upload" style="max-height: 35px; float: right">올리기</button>
                                </div>
                                <div style="text-align: left">
                                    <img id="blah" src="#" style="max-width: 100%; max-height: 100%; margin-bottom: 5vh; margin-top: 5vh"/>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div>
                        <hr>
                        <p><h6 style="float: left; margin-top: 1vh; margin-bottom: 3vh;">날짜 수정</h6></p>
                        <br>
                    </div>
                    <div>
                        <div style="margin-top: 4vh; margin-left: 2vh">
                            <form id="frm" action="action.jsp">
                                <div class="row">
                                    <input type="date" id="date_v" name="date_v" value="">
                                    <input type="submit" value="수정">
                                </div>
                            </form>
                        </div>
                    </div>
                    <button class="btn btn-dark" type="button" style="float: right; margin-top: 3vh; margin-bottom: 3vh">수정 완료</button>
                </div>
            </div>
        </div>
    </div>
</div>
